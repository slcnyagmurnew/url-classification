<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>URL Classification App</title>
</head>
<style>
    .block label { display: inline-block; width: 100px; text-align: right; }

    input[type=submit] {
        text-align: right;
        margin-left: 100px;
    }

    h1 {
        margin-top: 150px;
        text-align: center;
    }

    input[type=text], input[type=number], select {
    width: 400px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
</style>
<body style="background-color: #6495ED;">
    <h1>URL Classification App</h1>
    <form action="{{ url_for('index') }}" method="post" style="text-align: center;">
        <div class="block">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url">
        </div>
        <div class="block">
            <input type="submit" name="submitbutton" value="Submit">
            <input type="submit" name="submitbutton" value="Reset">
        </div class="block">
            <div class="block">
                <label for="response">Result:</label>
                <input type="text" id="res" name="res">
            </div>
            <div class="block">
                <img id="adv" src="" style="max-height: 400px; max-width: 400px;"/>
            </div>
        </div>
    </form>
</body>
<script>
    var filename = '{{ filename }}';
    var response = '{{ response }}';
    document.getElementById("adv").src = filename;
    document.getElementById("res").value = response;
</script>
</html>
